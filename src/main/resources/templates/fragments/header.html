<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
<head>
    <meta charset="UTF-8">
    <title>Header</title>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top" th:fragment="header">
    <div class="container">
        <div class="navbar-header">
            <!--HOME-->
            <span class="icon-bar">
                    <span sec:authorize="!isAuthenticated()">
                    <a href="/" class="btn btn-success">Home</a>
                    </span>
                    <span sec:authorize="isAuthenticated()">
                        <span sec:authorize="hasRole('ROLE_USER')">
                    <a href="/" class="btn btn-success">Home</a>
                        </span>
                        <span sec:authorize="hasRole('ROLE_ADMIN')">
                    <a href="/" class="btn btn-success">Home</a></span>
                        </span>
            </span>

            <span sec:authorize="!isAuthenticated()" class="icon-bar"><a href="/security/register"
                                                                         class="btn btn-success">Create free account</a></span>
            <span sec:authorize="hasRole('ROLE_ADMIN')">
                    <a href="/admin/index" class="btn btn-success">Admin stuff</a></span>
            <span sec:authorize="hasRole('ROLE_ADMIN')">
                    <a href="/admin/addCategory" class="btn btn-success">Add category</a></span>
            <span sec:authorize="hasRole('ROLE_USER')">
                    <a href="/index" class="btn btn-success">User stuff</a></span>

        </div>
        <div class="navbar-dark">
            <ul class="nav nav-pills nav-fill">
                <li class="nav-item">
                    <div sec:authorize="isAuthenticated()">
                        <b>Welcome,
                            <div sec:authentication="name"></div>
                        </b>
                    </div>
                    <div sec:authorize="!isAuthenticated()">
                        <b>You are not logged in!</b>
                    </div>
                </li>
                <li class="nav-item">
                    <div sec:authorize="isAuthenticated()">
                        <form method="post" th:action="@{/app-logout}">
                            <button type="submit" class="btn btn-danger">LogOut</button>
                        </form>
                    </div>
                    <div sec:authorize="!isAuthenticated()">
                        <a href="/login" class="btn btn-danger">LogIn</button></a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
